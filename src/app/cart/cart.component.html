<div class="container mt-5">
    <h1 class="text-center mb-4">Shopping Cart</h1>
    <div class="row">
      <div class="col-4" *ngFor="let item of cartProducts; let i = index">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-5">
                <img [src]="item.photoUrl" class="card-img-top" alt="Pav Bhaji">
              </div>
              <div class="col-7 text-end item-content-box">
                <h4>{{ item.description }}</h4>
                <h6>{{ item.price | currency }}</h6>
              </div>
            </div>
            <p class="restaurant-text">{{ item.restaurantName }}</p>
            <button class="btn btn-danger" (click)="removeItemFromCart(i)">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5" *ngIf="cartProducts.length === 0">
      <h4 class="text-center mb-4">Your Cart is Empty</h4></div>
  </div>
