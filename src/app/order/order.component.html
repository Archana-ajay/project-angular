<div *ngIf="!loading && orders.length !== 0" class="flex-box">
    <div *ngFor="let order of orders" class="orders">
        <div class="order-item">
            <h3>Order ID: {{ order.id }}</h3>
            <ul>
                <li *ngFor="let item of order.items">
                    {{ item.quantity }} x {{ item.foodName}} - {{ item.price | currency:
                    'USD':true }}
                </li>
            </ul>
            <p>Total: {{ order.total | currency: 'USD':true }}</p> 
             <!-- <p>Payment Status:{{ order.status}}</p>
             <button class="btn custom-button">Make Payment</button> -->
        </div>
    </div>
</div>

<div class=" w-100 text-center" *ngIf="!loading && orders.length === 0">
    <h4>No Orders</h4>
</div>
