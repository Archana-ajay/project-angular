<div class="container mt-5">
    <h1 class="text-center mb-4">FoodApp Item List</h1>
    <div class="row">
        <div class="col-4" *ngFor="let item of filteredItems">
            <div class="card"> 
                <div class="card-body">
                    <div class="row">
                        <div class="col-5">
                            <img [src]="item.photoUrl" class="card-img-top" alt="Pav Bhaji">
                            <p class=" text-end">{{item.restaurantName}}</p>
                        </div>
                        <div class="col-7 text-end">
                            <h4>{{item.categoryName}}</h4>
                            <h6>{{item.price}}</h6>
                            <button class="btn btn-sm btn-success">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
